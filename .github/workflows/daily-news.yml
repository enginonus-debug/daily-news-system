name: Daily News Mailer

on:
  schedule:
    # GitHub UTC ile çalışır → Türkiye UTC+3
    - cron: "30 5 * * *"   # 08:30 Türkiye
  workflow_dispatch: {}    # Elle tetiklemek istersen

jobs:
  run-daily-news:
    runs-on: ubuntu-latest

    env:
      RUN_MODE: "ONCE"
      ANTHROPIC_API_KEY: ${{ secrets.ANTHROPIC_API_KEY }}
      GOOGLE_APP_PASSWORD: ${{ secrets.GOOGLE_APP_PASSWORD }}
      NEWS_API_KEY: ${{ secrets.NEWS_API_KEY }}

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          pip install -r requirements.txt

      - name: Run daily news script
        run: |
          python haberprogrami.py
